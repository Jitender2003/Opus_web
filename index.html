<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opus</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Opus-logo">
                Opus</li>
            <li class="navContent" id="Home">Home </li>
            <li class="navContent">About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <p>MIND OF MINE</p>
            <div class="songItemContainer">
                <div class="songitem songItemPlay" id="0">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName">I wish i knew</span>
                    <span class="songlistplay"><span class="timestamp">4:08 </span></span>
                </div>
                <div class="songitem songItemPlay" id="1">
                    <img src="cover2.jpg" alt="2">
                    <span class="songName">Can't hide</span>
                    <span class="songlistplay"><span class="timestamp">4:39 </span></span>
                </div>
                <div class="songitem songItemPlay" id="2">
                    <img src="cover3.jpg" alt="3">
                    <span class="songName">Silver waves</span>
                    <span class="songlistplay"><span class="timestamp">4:07 </span></span>
                </div>
                <div class="songitem songItemPlay" id="3">
                    <img src="cover4.jpg" alt="4">
                    <span class="songName">Dusk 'til dawn</span>
                    <span class="songlistplay"><span class="timestamp">2:15 </span></span>
                </div>
                <div class="songitem songItemPlay" id="4">
                    <img src="cover5.jpg" alt="5">
                    <span class="songName">Read all over</span>
                    <span class="songlistplay"><span class="timestamp">3:59 </span></span>
                </div>
                <div class="songitem songItemPlay" id="5">
                    <img src="cover6.jpg" alt="6">
                    <span class="songName">Fingerprints</span>
                    <span class="songlistplay"><span class="timestamp">3:05 </span></span>
                </div>
            </div>


        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward myIcons" id="previous"></i>
            <i class="far fa-3x fa-play-circle myIcons" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward myIcons" id="next"></i>

        </div>
        <div class="songInfo">
            <span id="masterSongName"></span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>


</body>

</html>
